<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
            crossorigin="anonymous">

        <title>Armstrong Apps</title>

    </head>

    <body>

        <div id="header"></div>
        <div id="content"></div>
        <div id="footer"></div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
            crossorigin="anonymous">
        </script>

        <script>
            
            //loadHeader();
            //loadContent();
            //loadFooter();

            renderPageContent();

            function loadHeader() {
                fetch("header.html")
                .then((result) => {return result.text();})
                .then((content) => {document.getElementById("header").innerHTML = content;});
            }
            
            function loadContent() {
                fetch("home.html")
                .then((result) => {return result.text();})
                .then((content) => {document.getElementById("content").innerHTML = content;});
            }

            function loadFooter() {
                fetch("footer.html")
                .then((result) => {return result.text();})
                .then((content) => {document.getElementById("footer").innerHTML = content;});
            }

            function loadMetaKeywords() {
                fetch("meta-keywords.txt")
                .then((result) => {return result.text();})
                .then((content) => {document.getElementsByTagName('meta')["keywords"].content = content;})
            }

            function loadMetaDescription() {
                fetch("meta-description.txt")
                .then((result) => {return result.text();})
                .then((content) => {document.getElementsByTagName('meta')["description"].content = content;})
            }
            
            //renderComponent(fileName, targetElememt);

            // let fileName = "homeContent.html";
            // let targetElement = "main";
            function renderComponent(fileName, targetElement) {
                fetch("meta-description.txt")
                .then((result) => {return result.text();})
                .then((content) => {document.getElementsByTagName('meta')["description"].content = content;})
            }

            let pageData;
            function renderPageContent() {
                fetch("page-data.json")
                .then((result) => {return result.text();})
                .then((content) => {pageData = content;})
            }
            
        </script>

    </body>

</html>
